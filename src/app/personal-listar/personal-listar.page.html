<ion-app>
  <ion-content>
    <ion-button
    routerLink="/cadastro-personal">
      Novo
    </ion-button>
    <ion-list>
      <ion-item *ngFor="let personal of personais">
        <ion-label> {{ personal.nome_personal }} </ion-label>
        <ion-icon name="create" (click)="editar(personal.id)"></ion-icon>
        <ion-icon name="trash" id="msgdlg-{{ personal.id }}"></ion-icon>
        <ion-alert
          trigger="msgdlg-{{ personal.id }}"
          header="Deseja excluir?"
          [buttons]="alertButtons"
          (didDismiss)="setResult($event, personal.id)">
        </ion-alert>
      </ion-item>
    </ion-list>
  </ion-content>
  <app-my-footer></app-my-footer>
</ion-app>
