<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="modal.dismiss()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-checkbox (ionChange)="checkboxChanged($event)">
          
        </ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
