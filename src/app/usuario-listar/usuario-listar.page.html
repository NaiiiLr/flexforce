<ion-app>
  <ion-content>

    <ion-button
      routerlink="/usuario/form">Novo
    </ion-button>
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-label> {{ usuario.nome }} </ion-label>
        <ion-icon name="create" (click)="editar(usuario.id)"></ion-icon>
        <ion-icon name="trash" (click)="excluir(usuario.id)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
