<ion-app>
  <ion-content>
    <section>
      <div class="box">
        <div class="img">
          <ion-img 
          src="../assets/img/logopersonal.png"
          class="img"/>
        </div>
        <div class="inputbox">
          <ion-label>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="nome_personal"></ion-input>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-sharp"></ion-icon>
          <ion-label>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha_personal"></ion-input> 
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-sharp"></ion-icon>
          <ion-label>Confirme a senha</ion-label>
          <ion-input type="password" [(ngModel)]="confirmeSenhaPersonal"></ion-input>
        </div>
        <ion-button (click)="salvar()"> Cadastrar </ion-button>
      </div>
    </section>
  </ion-content>
</ion-app>
