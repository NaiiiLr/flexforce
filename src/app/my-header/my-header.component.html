<ion-grid class="grid">
  <ion-row>
    <ion-col size="9" id="titulo">
      <ion-label>
        Agachamento - 8x5
      </ion-label>
    </ion-col>
    <ion-col size="3" id="temporizador">
      <ion-button id="open-modal"> 
        <ion-icon name="alarm-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-modal
      #modal
      trigger="open-modal"
      [canDismiss]="canDismiss"
      [presentingElement]="presentingElement"
      (willPresent)="onWillPresent()"
    >
    <ng-template>
      <app-child [modal]="modal" (dismissChange)="onDismissChange($event)"></app-child>
    </ng-template>
  </ion-modal>
